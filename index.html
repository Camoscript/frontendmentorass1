<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Product card component solution</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 30px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="container" role="main">

    <div id="img" role="img" alt="Perfume logo">
      <!-- <img src="images/image-product-desktop.jpg" alt="perfume picture"> -->
    </div>


    <div id="info-side" >

      <h1 class="light">PERFUME</h1>

      <h2>
        Gabrielle Essence Eau De Parfum

      </h2>
      <h3 class="light" id="p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </h3>

      <div id="price">
        <span id="rprice">$149.99</span>
        <span id="cprice"><sup>$169.99</sup></span>
      </div>


      <div id="button">
        <button id="cart-btn"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>

    </div>
  </div> <br>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Camoscript">Emmanuel Tobi</a>.
  </div>
</body>

</html>
